<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>

  <div class="container">
    <header>
      <div>
        <img src="images/logo.svg" id="logo1" alt="">
      </div>
    </header>
    <div class="calculator">
      <div id="form">
        <div class="cajas">
          <label for="valor" class="txt">Bill</label>
          <input type="text" class="valor" id="bill" placeholder="0" name="valor">
          <img src="./images/icon-dollar.svg" class="logo" alt="">
        </div>
        <div class="buttons">
          <span class="txt">Select tip%</span>
          <div>
            <button class="btn "id="btn5">5%</button>
            <button class="btn "id="btn10">10%</button>
            <button class="btn "id="btn15">15%</button>
            <button class="btn "id="btn50">50%</button>
            <button class="btn "id="btn55">55%</button>
            <input type="text" id="custom" class="btn text" placeholder="CUSTOM" />
          </div>
        </div>
        <div class="caja2">
          <label for="valor" class="txt">Number of People</label>
          <input type="text" class="valor" id="persons" placeholder="0" name="valor">
          <img src="./images/icon-person.svg" class="logo" alt="">
        </div>
      </div>
      <div id="total">
        <div class="cajaT margen">
          <div class="txt">
            <label for="valor"  class="txt2">Tip Amount </label><br>
            <span>/ person</span>
          </div>

          <input type="text" class="valort" id="amount" placeholder="$0.00" name="valor" disabled>
        </div>
        <div class="cajaT">
          <div class="txt">
            <label for="valor" class="txt2">Total</label><br>
            <span>/ person</span>
          </div>
          <input type="text" class="valort" id="vtotal" placeholder="$0.00" name="valor" disabled>
        </div>
        <button id="reset">RESET </button>
      </div>
    </div>
  </div>

</body>

</html>
